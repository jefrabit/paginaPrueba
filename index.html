<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina de Prueba</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      background: rgba(0,0,0,0.3);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    button {
      margin: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      background: white;
      color: #2575fc;
      transition: 0.3s;
    }

    button:hover {
      background: #2575fc;
      color: white;
    }

    .caja {
      margin: 30px auto;
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2575fc;
      font-weight: bold;
      font-size: 1.2rem;
      transition: transform 0.5s ease-in-out;
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê Bienvenido a mi P√°gina</h1>
  </header>

  <section>
    <p>Haz clic en los botones y mira lo que pasa üòé</p>
    <button onclick="saludar()">Saludar</button>
    <button onclick="cambiarColor()">Cambiar Color</button>
    <button onclick="animarCaja()">Animar Caja</button>
  </section>

  <div class="caja" id="caja">CAJA</div>

  <footer>
    <p>Creado con üíô solo con HTML, CSS y JS</p>
  </footer>

  <script>
    function saludar() {
      alert("¬°Hola! Bienvenido a esta p√°gina de prueba üöÄ");
    }

    function cambiarColor() {
      const colores = ["#ff4b5c", "#1fab89", "#f5af19", "#7b2ff7", "#17b978"];
      document.body.style.background = colores[Math.floor(Math.random() * colores.length)];
    }

    function animarCaja() {
      const caja = document.getElementById("caja");
      caja.style.transform = "rotate(360deg) scale(1.3)";
      setTimeout(() => {
        caja.style.transform = "rotate(0deg) scale(1)";
      }, 800);
    }
  </script>
</body>
</html>
